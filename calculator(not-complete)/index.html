<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>calculator</title>
</head>
<body>
<div id="box">
<div class="input" id="input"></div>
<div class="buttons">
  <div class="operators">
    <div>+</div>
    <div>-</div>
    <div>&times;</div>
    <div>&divide;</div>
  </div>

  <div class="leftPanel">
    <div class="numbers">
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
  <div class="numbers">
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
  <div class="numbers">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <div class="numbers">
    <div>0</div>
    <div>.</div>
    <div id="clear">c</div>
  </div>
 </div>
<div class="equal" id="result">=</div>
</div>
</div>

</body>
</html>
